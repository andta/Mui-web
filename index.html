<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="css/myStyle.css">
		<link rel="stylesheet" href="css/iconfont.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-bars mui-pull-left my-css-color"></a>
			<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right my-css-color"></a>
			<h1 class="mui-title">美文</h1>
		</header>
		<div class="mui-content">			
		</div>
		<!------------------------------------------->
		<script src="js/mui.min.js"></script>
		<script>				
			/*
			 * 初始化Mui,启用双击监听,预加载sub子页
			 */
			mui.init({
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					url: 'pullrefresh_sub.html',
					id: 'pullrefresh_sub.html',
					styles: {
						top: '45px',
						bottom: '0px',
					}
				}]
			});
			var contentWebview = null;
			document.querySelector('header').addEventListener('doubletap', function() {
				if (contentWebview == null) {
					contentWebview = plus.webview.currentWebview().children()[0];
				}
				contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
			});	
			/*
			 * 处理右上角关于图标的点击事件；
			 */
			var subWebview = null,
				template = null;
			document.getElementById('info').addEventListener('tap', function() {
					console.log('调试：点击了关于按钮');
				if (subWebview == null) {
					//获取共用父窗体
					console.log('获取共用父窗体： ' + subWebview);
					template = plus.webview.getWebviewById("default-main");
				}
				if (template) {
					subWebview = template.children()[0];
					subWebview.loadURL('examples/info.html');
					//修改共用父模板的标题
					mui.fire(template, 'updateHeader', {
						title: '关于',
//						showMenu: false
					});
					template.show('slide-in-right', 150);
				}
			});
		</script>
	</body>
</html>
