<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="css/myStyle.css">
		<link rel="stylesheet" href="css/iconfont.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-bars mui-pull-left my-css-color"></a>
			<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right my-css-color"></a>
			<h1 class="mui-title">美文</h1>
		</header>
		<div class="mui-content">			
		</div>
		<!------------------------------------------->
		<script src="js/mui.min.js"></script>
		<script>
			(function($) {
				var respnoseEl = document.getElementById("response");
				//成功响应的回调函数
				var success = function(response) {
					respnoseEl.innerHTML = response;
				};
				//ajax网络请求
				var ajax = function() {
					//功能测试url
					var url = 'http://192.168.1.83/List/ListPanel';
					respnoseEl.innerHTML = '正在请求中...';
							//发送数据
					var data = {
						skipCount: 1,
						takeCount: 4				
					};
					//Get方式请求html
					$.get(url,data, success, 'html');
				};
				//发送请求按钮的点击事件
				document.getElementById("info").addEventListener('tap', function() {
					//网络判断
					if (plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
						respnoseEl.innerHTML = '当前网络不给力，请稍后再试';
					} else {
						ajax();
					}
				});
			})(mui);
					
			//启用双击监听
			mui.init({
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					url: 'pullrefresh_sub.html',
					id: 'pullrefresh_sub.html',
					styles: {
						top: '45px',
						bottom: '0px',
					}
				}]
			});
			var contentWebview = null;
			document.querySelector('header').addEventListener('doubletap', function() {
				if (contentWebview == null) {
					contentWebview = plus.webview.currentWebview().children()[0];
				}
				contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
			});		
		</script>
	</body>
</html>
