		<script src="js/mui.min.js"></script>
		<script>
			var scount = 0; //开始的条数
			var tcount = 5; //每次加载的条数
			var outtime = 10000;//超时
			var url = 'http://192.168.1.83/Mobile/ListPanel';//loio.wicp.net
			/*
			 * 初始化mui 上拉，下拉两个事件
			 */
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						contentnomore: '没有更多文章了',
						callback: pullupRefresh
					}
				}
			});
			/*
			 *下拉刷新，上拉加载 初始化数据
			 */
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);
				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			/*
			 *下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed	
				}, 1000);
			}
			/*
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				//网络判断
				if (plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
					//设置底部加载更多-停止
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
					mui.toast("当前网络不给力，请稍后再试");
				} else {
					ajax(); //执行请求
				}
			}
			/*
			 * 成功响应的回调函数
			 */
			var count = 0;
			var success = function(response) {
				//控制底部的加载更多，加载完毕显示。
				//参数为true代表没有更多数据了。返回数据如果小于			
//					for (var i = cells.length, len = i + 20; i < len; i++) {
//						var li = document.createElement('li');
//						li.className = 'mui-table-view-cell';
//						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
//						table.appendChild(li);
//					}
				
				mui('#pullrefresh').pullRefresh().endPullupToRefresh(response.length < 1);
				//获取Ui元素
				var table = document.body.querySelector('.mui-table-view');
				//ajax拉取得html片段
				var html = response;
				console.log('调试：ajax返回数据字节 = ' + response.length);
				//插入代码片段
				table.insertAdjacentHTML('beforeend', html);
			};
			//异常处理函数
			var error = function(xhr, type, errorThrown) {
				//异常处理；
				console.log('调试：异常信息 = ' + type);
				mui.toast("抱歉，链接超时，请重试！");
				//设置底部加载更多-停止
				mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
			};
			/*
			 *ajax网络请求函数
			 */
			var ajax = function() {
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				console.log('调试：当前列表条数 = ' + cells.length);
				//功能测试url
				//发送数据
				var data = {
					skipCount: cells.length, //开始条数，累加每次加载条数
					takeCount: tcount //每次加载条数
				};
				//Get方式请求html
				mui.ajax(url, {
					data: data,
					type: 'get',
					timeout: outtime,
					success: success,
					dataType: 'html',
					error: error
				});
				scount += tcount;
			}
			/*
			 * 加载模板
			 */
			var templates = {};
			var getTemplate = function(name, header, content) {
				var template = templates[name];
				if (!template) {
					//预加载共用父模板；
					var headerWebview = mui.preload({
						url: header,
						id: name + "-main",
						styles: {
							popGesture: "hide",
						},
						extras: {
							mType: 'main'
						}
					});
					//预加载共用子webview
					var subWebview = mui.preload({
						url: !content ? "" : content,
						id: name + "-sub",
						styles: {
							top: '45px',
							bottom: '0px',
						},
						extras: {
							mType: 'sub'
						}
					});
					subWebview.addEventListener('loaded', function() {
						setTimeout(function() {
							subWebview.show();
						}, 50);
					});
					subWebview.hide();
					headerWebview.append(subWebview);
					//iOS平台支持侧滑关闭，父窗体侧滑隐藏后，同时需要隐藏子窗体；
					if (mui.os.ios) { //5+父窗体隐藏，子窗体还可以看到？不符合逻辑吧？
						headerWebview.addEventListener('hide', function() {
							subWebview.hide("none");
						});
					}
					templates[name] = template = {
						name: name,
						header: headerWebview,
						content: subWebview,
					};
				}
				return template;
			};
			var initTemplates = function() {
				getTemplate('default', 'examples/template.html');
			};
			mui.plusReady(function() {			
					//初始化模板			
					//延迟的原因：优先打开启动导航页面，避免资源争夺
					setTimeout(function () {
						//初始化模板
						initTemplates(); 
					},200);
			
			});
		</script>
