<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="css/myStyle.css">
		<link rel="stylesheet" href="css/iconfont.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view" id="aaab">
					<!--这里插入列表内容-->
				</ul>
			</div>
		</div>
	</body>
	<!------------------------------------------->
	<script src="js/mui.min.js"></script>
	<script>
		var tcount = 5; //每次加载的条数
		var outtime = 10000; //超时
		var url = 'http://192.168.1.83/Mobile/ListPanel'; //loio.wicp.net
		/*
		 * 初始化mui 上拉，下拉两个事件
		 */
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...',
					contentnomore: '没有更多文章了',
					callback: pullupRefresh
				}
			}
		});
		/*
		 *下拉刷新，上拉加载 初始化数据
		 */
		if (mui.os.plus) {
			mui.plusReady(function() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}, 1000);
			});
		} else {
			mui.ready(function() {
				mui('#pullrefresh').pullRefresh().pullupLoading();
			});
		}
		/*
		 *下拉刷新具体业务实现
		 */
		function pulldownRefresh() {
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed	
			}, 1000);
		};
		/*
		 * 上拉加载具体业务实现
		 */
		function pullupRefresh() {
			mui.plusReady(function() {
				//网络判断
				if (plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
					//设置底部加载更多-停止
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
					mui.toast("当前网络不给力，请稍后再试");
				} else {
					ajax(); //执行请求
				}
			});
		};
		/*
		 *ajax网络请求函数
		 */
		var ajax = function() {
			var cells = document.body.querySelectorAll('.mui-table-view-cell');
			console.log('调试：当前列表条数 = ' + cells.length);
			//功能测试url
			//发送数据
			var data = {
				skipCount: cells.length, //开始条数，获取当前列表条数
				takeCount: tcount //每次加载条数
			};
			//Get方式请求html
			mui.ajax(url, {
				data: data,
				type: 'get',
				timeout: outtime,
				success: success,
				dataType: 'html',
				error: throwGeterror
			});
		};
		/*
		 * 成功响应的回调函数
		 */
		var count = 0;
		var success = function(response) {
			//控制底部的加载更多，加载完毕显示。
			//参数为true代表没有更多数据了。返回数据如果小于							
			mui('#pullrefresh').pullRefresh().endPullupToRefresh(response.length < 1);
			//获取Ui元素
			var table = document.body.querySelector('.mui-table-view');
			//ajax拉取得html片段
			var html = response;
			console.log('调试：ajax返回数据字节 = ' + response.length);
			//插入代码片段
			table.insertAdjacentHTML('beforeend', html);
		};
		//异常处理函数
		var throwGeterror = function(xhr, type, errorThrown) {
			mui.plusReady(function() {
				//异常处理；
				console.log('调试：异常信息 = ' + type);
				mui.toast("抱歉，获取文章时发生了异常。");
				//设置底部加载更多-停止
				mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
			})
		};
		/*
		 * 点击文章列表，打开文章内容
		 */
		mui('.mui-table-view').on('tap', 'a', function() {
			//获取文章id
			var wzid = this.getAttribute("id");
			console.log('调试：点击了文章内容。' + wzid);
			var subWebview, template;
			if (subWebview == null) {
				//获取共用父窗体
				template = plus.webview.getWebviewById("default-main");
			}
			if (template) {
				subWebview = template.children()[0];
				subWebview.loadURL('examples/details.html');
				//自定义事件，传递参数
				mui.fire(template, 'updateHeader', {
					title: '文章详情',
					id: wzid
				});
				mui.fire(subWebview, 'updateHeader', {
					title: '文章详情',
					id: wzid
				});
				console.log('调试：subWebview。' + subWebview.id);
				console.log('调试：template。' + template.id);
				template.show('slide-in-right', 150); //把新webview窗体显示出来，显示动画效果为速度150毫秒的右侧移入动画
			}
		});
		/*
		 * 父子模板配置--------------------------------------------------------
		 */
		var templates = {};
		var getTemplate = function(name, header, content) {
			var template = templates[name];
			if (!template) {
				//预加载共用父模板；
				var headerWebview = mui.preload({
					url: header,
					id: name + "-main",
					styles: {
						popGesture: "hide",
					},
					extras: {
						mType: 'main'
					}
				});
				//预加载共用子webview
				var subWebview = mui.preload({
					url: !content ? "" : content,
					id: name + "-sub",
					styles: {
						top: '45px',
						bottom: '0px',
					},
					extras: {
						mType: 'sub'
					}
				});
				//绑定加载完成事件
				subWebview.addEventListener('loaded', function() {
					setTimeout(function() {
						subWebview.show();
					}, 1000);
				});
				subWebview.hide();
				headerWebview.append(subWebview);
				//iOS平台支持侧滑关闭，父窗体侧滑隐藏后，同时需要隐藏子窗体；
				if (mui.os.ios) { //5+父窗体隐藏，子窗体还可以看到？不符合逻辑吧？
					headerWebview.addEventListener('hide', function() {
						subWebview.hide("none");
					});
				}
				templates[name] = template = {
					name: name,
					header: headerWebview,
					content: subWebview,
				};
			}
			return template;
		};
		var initTemplates = function() {
			getTemplate('default', 'examples/template.html');
		};
		mui.plusReady(function() {
			//延迟的原因：优先打开启动导航页面，避免资源争夺
			setTimeout(function() {
				//初始化模板
				initTemplates();
			}, 200);
		});
	</script>

</html>
